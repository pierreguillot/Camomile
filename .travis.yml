language: cpp
dist: trusty
sudo: required
notifications:
  email: false
git:
  submodules: true
  depth: 3

matrix:
  include:
  - os: linux
    compiler: gcc
    env: release=CamomileLinux
    before_install:
    - sudo apt-get -qq update
    - sudo apt-get install -y libx11-dev libxrandr-dev libxinerama-dev libxcursor-dev
      python-dev libfreetype6-dev libgtk-3-dev libcurl4-gnutls-dev alsa libasound2-dev
    - sudo add-apt-repository -y ppa:webkit-team/ppa
    - sudo apt-get -qq update
    - sudo apt-get install -y libwebkit2gtk-4.0-37 libwebkit2gtk-4.0-dev
    script:
    - make -C libpd/ ADDITIONAL_CFLAGS="-DPDINSTANCE=1 -DPDTHREADS=1"
    - make -C Builds/LinuxMakefile/ TARGET_ARCH=-m64 CONFIG=Release
    - make -C Builds/LinuxMakefile/ TARGET_ARCH=-m64 CONFIG=ReleaseFx
  - os: osx
    compiler: clang++
    env: release=CamomileMacOS
    script:
    - xcodebuild -project libpd/libpd.xcodeproj -target libpd-osx-multi -configuration
      Release ONLY_ACTIVE_ARCH=NO CONFIGURATION_BUILD_DIR="./libs" | egrep -A 5 "(error|warning):"
    - xcodebuild -project Builds/MacOSX/Camomile.xcodeproj -configuration Release
    - xcodebuild -project Builds/MacOSX/Camomile.xcodeproj -configuration ReleaseFx

after_success:
  - cp README.md Plugins/README.md
  - cp LICENSE Plugins/LICENSE.txt
  - mv Plugins Camomile
  - zip -r $release.zip Camomile
before_deploy:
  - rm Camomile/Camomile/libCamomile.a
  - rm Camomile/Camomile/libCamomileFx.a
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: $release.zip
  on:
    repo: pierreguillot/Camomile
    tags: true
